<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- header, contains nav, video, search etc -->
    <div class="header">
      <!-- green bar thing -->
      <div class="container-mini-nav">
        <span class="mini-nav-text"
          >The official website of the province of Pampanga.
        </span>
      </div>
      <!-- main header content -->
      <div class="container-header-main">
        <nav class="container-header-main-nav">
          <img class="logo" src="Assets/Pampanga_old_seal.svg" alt="" />
          <ul class="nav-header-main">
            <li class="nav-header-main-item">
              <a href="">
                <img class="icon" src="Assets/Icons/Icon - Home.png" />
                <br />
                Home
              </a>
            </li>
            <li class="nav-header-main-item">
              <a href="">
                <img class="icon" src="Assets/Icons/Icon - News.png" /> <br />
                News</a
              >
            </li>
            <li class="nav-header-main-item">
              <a href="">
                <img class="icon" src="Assets/Icons/Icon - Tourism.png" />
                <br />
                Tourism</a
              >
            </li>
            <li class="nav-header-main-item">
              <a href="">
                <img class="icon" src="Assets/Icons/Icon - Government.png" />
                <br />
                Government</a
              >
            </li>
            <li class="nav-header-main-item">
              <a href="">
                <img class="icon" src="Assets/Icons/Icon - Learning.png" />
                <br />
                Learning</a
              >
            </li>
            <li class="nav-header-main-item">
              <a href="">
                <img class="icon" src="Assets/Icons/Icon - Healthcare.png" />
                <br />
                Healthcare</a
              >
            </li>
            <li class="nav-header-main-item">
              <a href="">
                <img class="icon" src="Assets/Icons/Icon - Services.png" />
                <br />
                Services</a
              >
            </li>
          </ul>
          <a href="" id="search">
            <img
              id="icon-search"
              src="Assets/Icons/Icon - Nav Search.png"
              alt=""
            />
          </a>
        </nav>
        <form action="" class="header-form-search">
          <input class="header-input-search" type="text" />
          <button class="header-btn-search">
            <img
              id="form-search-icon"
              src="Assets/Icons/Icon - Search.png"
              alt=""
            />
          </button>
        </form>

        <video class="video-introduction" autoplay loop muted plays-inline>
          <source src="Assets/video-intro.mp4" />
        </video>
      </div>
    </div>
    <div class="main-content"></div>
    <div class="footer"></div>
  </body>
</html>
